<template>
        <div class="slds-scrollable_y">
            <div class="slds-grid slds-grid_align-spread">
                <div class="slds-col">
            <span class="slds-p-around--large slds-text-heading_large">{category}</span>
                </div>
                <div class="slds-col">
            <span class="slds-p-around--large slds-text-heading_small">{productAmount} items</span>
                </div>
            </div>
          <lightning-layout multiple-rows>
            <template for:each={products} for:item="product">
              <lightning-layout-item key={product.id} padding="around-small" size="12" small-device-size="6"
                medium-device-size="4" large-device-size="3">
                <c-product-tile product={product} product-id={product.id}
                  selected-product-id={selectedProductId}></c-product-tile>
              </lightning-layout-item>
            </template>
          </lightning-layout>
        </div>
</template>
