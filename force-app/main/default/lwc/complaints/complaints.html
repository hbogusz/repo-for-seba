<template>
    <span class="slds-align--absolute-center slds-p-vertical--medium slds-text-heading_large slds-text-title_caps"
        style="font-size: x-large;">Complaints</span>
    <template if:true={complaints}>
        <lightning-accordion active-section-name="B" class="slds-box--border">
            <template for:each={complaints} for:item="comp">
                <lightning-accordion-section name="A" label={comp.CaseNumber} key={comp.Id} class="slds-box">
                    <lightning-record-view-form object-api-name="Case" record-id={comp.Id}>
                        <div class="slds-p-horizontal--large">
                            <div class="slds-grid">
                                <div class="slds-col slds-size--1-of-2">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Product</label>
                                        <div class="slds-form-element__control">
                                            <lightning-output-field field-name="Product__c" variant="label-hidden">
                                            </lightning-output-field>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size--1-of-4">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Case Reason</label>
                                        <div class="slds-form-element__control">
                                            <lightning-output-field field-name="Reason" variant="label-hidden">
                                            </lightning-output-field>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size--1-of-4">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Created Date</label>
                                        <div class="slds-form-element__control">
                                            <lightning-output-field field-name="CreatedDate" variant="label-hidden">
                                            </lightning-output-field>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-grid">
                                <div class="slds-col slds-size--3-of-4">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Subject</label>
                                        <div class="slds-form-element__control">
                                            <lightning-output-field field-name="Subject" variant="label-hidden">
                                            </lightning-output-field>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size--1-of-4">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Status</label>
                                        <div class="slds-form-element__control">
                                            <lightning-output-field field-name="Status" variant="label-hidden">
                                            </lightning-output-field>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form-element">
                                <label class="slds-form-element__label">Description</label>
                                <div class="slds-form-element__control">
                                    <lightning-output-field field-name="Description" variant="label-hidden">
                                    </lightning-output-field>
                                </div>
                            </div>
                        </div>
                    </lightning-record-view-form>
                </lightning-accordion-section>
            </template>
        </lightning-accordion>
    </template>
    <template if:false={complaints}>
        <div class="slds-p-around--small">
            <span class="slds-p-around--large slds-text-heading_large">You haven't sent any compalints yet.</span>
        </div>
    </template>
</template>
