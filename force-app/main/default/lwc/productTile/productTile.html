<template>
    <div class="slds-card__body">
        <div class="tile-wrapper">
            <div class="imgContainer">
                <img src={product.image} class="tile" onclick={navigate} />
                <div class="iconContainer slds-grid slds-grid_vertical-align-center slds-p-around--x-small">
                    <lightning-icon icon-name="utility:favorite" size="medium" class="red-star">
                    </lightning-icon>
                    <h2 class="slds-p-around--xx-small slds-text-heading_medium">{product.reviewAverage}</h2>
                    <span>({product.reviewCount})</span>
                </div>
            </div>

            <div class="slds-p-horizontal--x-small">
                <div class="slds-p-vertical--x-small">
                    <div>
                        <h1 class="slds-text-heading_medium name" onclick={navigate}>{product.productName}</h1>
                    </div>
                </div>
                <div class="slds-align_absolute-center">
                    <template if:true={product.hasDiscount}>
                        <h1 class="slds-text-heading_small">$
                            <lightning-formatted-number value={product.standardPrice} format-style="decimal"
                                minimum-fraction-digits="2" class="standardPrice"></lightning-formatted-number>
                        </h1>
                        <h1 class="slds-p-horizontal--medium slds-text-heading_medium discount">$
                            <lightning-formatted-number value={product.unitPrice} format-style="decimal"
                                minimum-fraction-digits="2"></lightning-formatted-number>
                        </h1>
                    </template>
                    <template if:false={product.hasDiscount}>
                        <h1 class="slds-text-heading_medium">$
                            <lightning-formatted-number value={product.unitPrice} format-style="decimal"
                                minimum-fraction-digits="2"></lightning-formatted-number>
                        </h1>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
