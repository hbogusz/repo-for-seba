<template>
    <template if:false={noResults}>
        <div class="slds-scrollable_y">
            <span class="slds-p-around--large slds-text-heading_large"> Found {resultsSize} results for "{term}"</span>
          <lightning-layout multiple-rows>
            <template for:each={searchedProducts} for:item="product">
              <lightning-layout-item key={product.id} padding="around-small" size="12" small-device-size="6"
                medium-device-size="4" large-device-size="3">
                <c-product-tile product={product} product-id={product.id}
                  selected-product-id={selectedProductId}></c-product-tile>
              </lightning-layout-item>
            </template>
          </lightning-layout>
        </div>
      </template>
      <template if:true={noResults}>
          <div class="slds-p-around--small">
              <span class="slds-p-around--large slds-text-heading_large"> There is no results for {term}.</span>
          </div>
      </template>
</template>
